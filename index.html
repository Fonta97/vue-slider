<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <!-- collegamento con VUE  -->
    <div id="app">
        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <!-- slide primaria in evidenza -->
                <div class="item">
                    <img :src="slides[activeImage].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[activeImage].title}}</h3>
                        <p>{{slides[activeImage].text}}</p>
                    </div>
                </div>

                <!-- sezione thumbnails  -->
                <div class="thumbs">
                    <div class="prev" @click="prevImg">

                    </div>
                    <div class="next" @click="nextImg"></div>
                    <div class="thumb" v-for="(game, i) in slides">
                        <img :src="game.image" :key="i" />
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!-- integrazione js  -->
    <script src="./js/script.js"></script>
</body>

</html>
